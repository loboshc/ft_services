server {
        listen 0.0.0.0:5050;
        listen [::]:5050;

        root www/wordpress;
        index index.php;

        location / {
        	try_files $uri $uri/ /index.php$is_args$args;
         }

        location ~ \.php$ {
            try_files $uri =404;
            include fastcgi.conf;
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            include fastcgi_params;
        }
}